<script type="text/javascript">
	// 乱序
	var arr1 = [1, 2, 3, 4];
	function render(argument) {
		return arr1.sort(function () {
			return Math.random() - 0.5
		})
	}
	console.log(render(arr1));
</script>

<script type="text/javascript">
	// 最大值
	var arr2 = [1, 5, 1, 7, 5, 9];
	console.log(Math.max(...arr2))// 9 
</script>

<script type="text/javascript">
	//数组去重
	var arr3 = [2, "12", 2, 12, 1, 2, 1, 6, 12, 13, 6];
	console.log(new Set(arr3));
	console.log([...new Set(arr3)]);
	console.log(Array.from(new Set(arr3)));
</script>

<script>
	// 数组常用的十个函数
	//  concat() 连接两个或更多的数组，并返回结果。
	// 	join() 把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。
	// 	pop() 删除并返回数组的最后一个元素
	// 	push() 向数组的末尾添加一个或更多元素，并返回新的长度。
	// 	reverse() 颠倒数组中元素的顺序。
	// 	shift() 删除并返回数组的第一个元素
	// 	slice() 从某个已有的数组返回选定的元素
	// 	sort() 对数组的元素进行排序
	// 	splice() 删除元素，并向数组添加新元素。
	// 	toSource() 返回该对象的源代码。
	// 	toString() 把数组转换为字符串，并返回结果。
	// 	toLocaleString() 把数组转换为本地数组，并返回结果。
	// 	unshift() 向数组的开头添加一个或更多元素，并返回新的长度。
	// 	valueOf() 返回数组对象的原始值。
</script>

<script type="text/javascript">
	var arr4 = [[1,2],[3,4]];
	// 想要输出[1,2,3,4]
	console.log(arr4.concat([]));
</script>
