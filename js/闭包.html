	<script type="text/javascript">
		// 闭包就是能够读取其他函数内部变量的函数。
		// 闭包的应用场景
		// 除了面试，在实践中，闭包有两个非常重要的应用场景。分别是模块化与柯里化。
		var fn = null;

		function foo() {
			var a = 2;

			function innnerFoo() {
				console.log(a);
			}
			fn = innnerFoo; // 将 innnerFoo的引用，赋值给全局变量中的fn
		}

		function bar() {
			fn(); // 此处的保留的innerFoo的引用
		}

		foo();
		bar(); // 2
		
		
		(function() {
			var a = 10;
			var b = 20;

			function add(num1, num2) {
				var num1 = !!num1 ? num1 : a;
				var num2 = !!num2 ? num2 : b;

				return num1 + num2;
			}

			window.add = add;
		})();

		add(10, 20);
	</script>

</html>
