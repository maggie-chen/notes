<script type="text/javascript">
	//去重
	//利用对象的方式
	function unique(arr) {
		let hashTable = {};
		let data = [];
		for (let i = 0, l = arr.length; i < l; i++) {
			if (!hashTable[arr[i]]) {
				hashTable[arr[i]] = true;
				data.push(arr[i]);
			}
		}
		return data
	}
	//为什么喜欢用对象，有什么好处
	//因为对象的key值具有唯一性，
	var obj = {
		1: 22,
		"1": 22
	}
	//实际只有obj[1];
</script>
