<script>
    var A = {
            value: 1,
            items: [{
                value: 2,
                items: [{
                    value: 2
                }, {
                    value: 3
                }]
            }]
        }
        function render(obj, n) {
            if (n == undefined) n = 0;
            n+=obj.value;
            var l = obj.items.length;
            if (l > 0) {
                for (var i = 0; i < l; i++) {
                    return render(obj.items[i], n)
                }
            } else {
                return n;
            }

        }
        console.log(render(A));
</script>
