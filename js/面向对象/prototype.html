<script>
    // hasOwnProperty
    // hasOwnProperty() 方法会返回一个布尔值，指示对象(自身!)属性中是否具有指定的属性 
    o = new Object();
        o.prop = 'exists';
        o.hasOwnProperty('prop');             // 返回 true
        o.hasOwnProperty('toString');         // 返回 false
        o.hasOwnProperty('hasOwnProperty');   // 返回 false

</script>
