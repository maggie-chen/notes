<script>
    // this是Javascript语言的一个关键字。它代表函数运行时，自动生成的一个内部对象，只能在函数内部使用。
    // 随着函数使用场合的不同，this的值会发生变化。但是有一个总的原则，那就是this指的是，调用函数的那个对象。
    // this的指向，是在函数被调用的时候确定的。在函数执行过程中，this一旦被确定，就不可更改了。
    // 在一个函数上下文中，this由调用者提供，由调用函数的方式来决定。
    // 如果调用者函数，被某一个对象所拥有，那么该函数在调用时，内部的this指向该对象。如果函数独立调用，那么该函数内部的this，则指向undefined。但是在非严格模式中，当this指向undefined时，它会被自动指向全局对象。
    // 构造函数中，this绑定到当前创建的对象实例。
    // 使用apply或call调用 this 将会被显式设置为函数调用的第一个参数。bind也可，属于预处理this

    // 改变this指向：
    function fn(num1, num2) {
        console.log(this.a + num1 + num2);
    }
    var obj = {
        a: 20
    }

    fn.call(obj, 100, 10); // 130
    fn.apply(obj, [20, 10]); // 50
</script>
