	<script type="text/javascript">
		//用 setTimeout 实现 setInterval
		var i = 1;
		var timer;
		var func = function() {
			i += 1;
			console.log(i);
			if(i <= 10) {
				timer = setTimeout(func, 1000);
			} else {
				clearTimeout(timer);				
			} 
		}
		func();
	</script>

</html>
