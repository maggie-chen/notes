    // 声明当前文档类型，它的作用就是用来激活各种渲染模式
    // 缺失就会采用怪异模式:
    // 在怪异模式下，盒模型为IE盒模型，图片元素的垂直对齐方式,元素溢出的处理

    // 2.使用 data- 属性的好处是什么？
    // data-* 属性用于存储页面或应用程序的私有自定义数据。
    // data-* 属性赋予我们在所有 HTML 元素上嵌入自定义 data 属性的能力。 
    // 存储的（自定义）数据能够被页面的 JavaScript 中利用，以创建更好的用户体验（不进行 Ajax 调用或服务器端数据库查询）。

    // 3.src href
    // href:表示超文本引用。用来建立当前元素和文档之间的链接。会识别该文档为css文档，并行下载该文档，并且不会停止对当前文档的处理
    // src:指向的内容会嵌入到文档中当前标签所在的位置,当浏览器解析到该元素时，会暂停浏览器的渲染，直到该资源加载完毕。

    // 4.Attribute-Property
    // Attribute就是dom节点自带的属性，例如html中常用的id、class、title、align等,而Property是这个DOM元素作为对象，其附加的内容，例如childNodes、firstChild等
