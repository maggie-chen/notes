<script>
    // 延迟500打印
    function timeout(ms) {
        return new Promise(function (reslove, reject) {
            console.log(reslove)
            return setTimeout(reslove, ms)
        })
    }
    async function asyncPrint(value, ms) {
        await timeout(ms)
        console.log(value)
    }

    asyncPrint('hello world', 500).then(console.log('aa'))
</script>
